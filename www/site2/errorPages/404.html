<!DOCTYPE html>
<html>
<head>
    <title>Custom 404 Page</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #212121;
            color: #FFFFFF;
            text-align: center;
            padding: 100px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin-top: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #FF5252;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 14px;
            color: #888888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Oops! Page Not Found</h1>
            <p>We're sorry, but the page you requested could not be found.</p>
        </div>
        <div class="footer">Custom 404 Page</div>
    </div>
</body>
</html>
