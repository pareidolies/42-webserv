<!DOCTYPE html>
<html>
<head>
    <title>Custom 403 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080441;
            color: #FFFFFF;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            padding: 20px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
        }

        .error-code {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="error-code">403</div>
            <div class="error-message">Forbidden</div>
        </div>
    </div>
</body>
</html>
