<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Confirmation de suppression</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 0;
			color: #05022e;
		}

		p {
			margin-bottom: 20px;
			color: #333333;
		}

		button {
			background-color: #05022e;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Fichier supprimé</h1>
	<p>Le fichier a été supprimé avec succès</p>
	<button onclick="window.location.href = '/'">Retour à la page d'accueil</button>
</body>
</html>
