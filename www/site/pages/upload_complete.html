<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page de confirmation</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 20px;
		}

		h1 {
			margin-top: 0;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Fichier enregistré</h1>
	<p>Votre fichier a été enregistré avec succès.</p>
	<button onclick="window.location.href = '/'">Retour à la page d'accueil</button>
</body>
</html>
