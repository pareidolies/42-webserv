<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Supprimer un fichier</title>
    <script>
        function deleteFile() {
            var xhr = new XMLHttpRequest();
            xhr.open('DELETE', '/www/site/files/example.txt', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        window.location.href = "/www/site/pages/delete_complete.html"; // Rediriger vers la page de confirmation de suppression
                    } else {
                        alert('Erreur lors de la suppression du fichier.');
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Supprimer un fichier</h1>
    <p>Cliquez sur le bouton ci-dessous pour supprimer le fichier "/www/site/files/example.txt".</p>
    <button onclick="deleteFile()">Supprimer le fichier</button>
</body>
</html>
